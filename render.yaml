services:
  - type: web
    name: property-guru-rag
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GRAANA_GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: "10000"
    disk:
      name: vector-data
      mountPath: /app/chromadb_data
      sizeGB: 1
    healthCheckPath: /health

